{% extends 'base.template.html' %}

{% block content %}
<div class="d-flex justify-content-center">
	<form method="POST">
		<div class="alert alert-danger" style="width: 100%; padding: 20px;">
			Are you sure you want to delete restaurant:
			<br/>
			<br/>
			<h2>{{restaurant.name}}</h2>
			<small>{{restaurant.location}}</small>
			<br/>
			<br/>
			<div>
				<input type="submit" value="Yes, delete" class="btn btn-danger"/>
				<a href="{{ url_for('search') }}" class="btn btn-primary">No</a>
			</div>

		</div>
	</form>
</div>
{% endblock %}
