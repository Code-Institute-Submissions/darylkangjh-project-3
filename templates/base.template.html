<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EatRank | We can't get enough of reviews</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
    />
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}" />
    <link
      rel="icon"
      href="static/image/favicon.png"
      type="image/gif"
      sizes="20x20"
    />
    <script src="https://use.fontawesome.com/a1855520a6.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <header>
        <img
          src="{{url_for('static', filename = 'image/logo-invert-01.png')}}"
          alt="logo"
          style="width: 30px; height: 30px;"
          class="mb-2"
        />
        <a class="navbar-brand" href="/">EatRank</a>
      </header>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/review">Read All Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/show-restaurants">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/darylkangjh/project-3"
              >About (GitHub)</a
            >
          </li>

          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> {{current_user.name}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="/create-review"><i class="fas fa-pencil-alt"></i>
                Create a Review</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>

          {% else: %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/create-customer">Sign-up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div>
      {%block content %}{%endblock %}
    </div>

    <!-- Scripts here -->
    <!-- Cloudinary Script -->
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      var myWidget = cloudinary.createUploadWidget(
        {
          cloudName: "{{cloud_name}}",
          uploadPreset: "{{upload_preset}}",
        },
        (error, result) => {
          if (!error && result && result.event === "success") {
            console.log(result);
            let assetId = result.info.asset_id;
            let fileURL = result.info.url;
            document.querySelector("#uploaded-file-url").value = fileURL;
            document.querySelector("#asset-id").value = assetId;
          }
        }
      );

      document.getElementById("upload_widget").addEventListener(
        "click",
        function () {
          myWidget.open();
        },
        false
      );
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
                {% for category, message in messages %}
                    {%if category=="success" %}
                        toastr.success("{{message}}");
                    {%endif%}
                    {%if category=="danger"%}
                        toastr.warning("{{message}}");
                    {%endif%}
          {% endfor %}
          {% endif %}
          {% endwith %}
    </script>
  </body>
</html>
