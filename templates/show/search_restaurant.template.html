{% extends 'base.template.html'%}

{% block content %}

<h3> Search for restaurants </h3>
<form method = "GET" class="form-inline">

    <input class="btn btn-primary ml-2" type = "submit" value = "Search"/>
</form>


<h3>Restaurants</h3>

<ul>

    {% for r in restaurant%}

    {% endfor %}

</ul>

{% endblock %}
