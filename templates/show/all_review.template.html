{% extends 'base.template.html' %}
{% block content %}

<br/>
<div class="ml-5">
	<h1 class="nav-link">All Reviews</h1>
</div>
<div class="d-flex justify-content-center" id="home-padding">
	<div class="card-columns" style="display: inline-block;">
		{% for each_review in review %}
		<div class="card border-light p-3" style="width: 18rem;">
			<div class="card-body">
				<small class="card-text">{{each_review.restaurant.name}}</small>
				<h5 class="card-title">{{each_review.title}}</h5>

				<br/>
				<p class="card-text">{{each_review.review}}</p>
				<br/>

				<label class="h6">Food Rating</label>
				<p>{{each_review.ratingFood}}/10</p>
				<label class="h6">Restaurant Rating</label>
				<p>{{each_review.ratingRes}}/10</p>
				<br/>
				<div class="d-flex justify-content-end">
					<small class="text-muted">{{each_review.customer.name}}</small>
				</div>
			</div>
		</div>
		{% endfor%}
	</div>
</div>
{% endblock %}
